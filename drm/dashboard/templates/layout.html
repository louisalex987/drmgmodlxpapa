<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DRM Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <style>
        :root { --bg: #1a1b26; --fg: #a9b1d6; --card: #24283b; --primary: #7aa2f7; --danger: #f7768e; }
        body { background: var(--bg); color: var(--fg); font-family: system-ui, sans-serif; margin: 0; padding: 20px; }
        a { color: var(--primary); text-decoration: none; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #414868; padding-bottom: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #414868; }
        input, select, button { background: #16161e; border: 1px solid #414868; color: white; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        button { background: var(--primary); border: none; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .btn-danger { background: var(--danger); }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #565f89; }
        .flash { padding: 10px; background: var(--danger); color: white; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
